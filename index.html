<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
    <style>

        #container {
            text-align: center;
            width: 70%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            width: 70px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1 style="position: relative">Do you love me?</h1>
        <button id="yes">Yes</button>
        <button id="no" style="position: absolute">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
